<h1>Heroe <small>nombre</small></h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"> Regresar </i>
        </button>
    </div>
</div>

<div class="row animate__animated animate_fadeIn animate_slow">
    <div class="col">

        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group mt-3">
                <label for="">Firebase ID</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.id" name="id" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group mt-3">
                <label for="">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre del heroe" required>
            </div>

            <div class="form-group mt-3">
                <label for="">Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del heroe">
            </div>

            <div class="form-group mt-3">
                <label for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"> Vivo </i>
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"> Muerto </i>
                </button>
            </div>
            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save">
                        Guardar
                    </i>
                </button>
            </div>
        </form>
    </div>
</div>
